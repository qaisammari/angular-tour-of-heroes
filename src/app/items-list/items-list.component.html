<div class="row">
  <div class="col s12 cards-container">
    <div *ngFor="let item of resultList">


      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{item.imageUrlList[0]}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{item.itemName}}<i class="material-icons right">more_vert</i></span>
          <p><a target="_blank" href="{{item.redirectUrl}}"> {{item.itemPrice}}{{item.currency}}</a></p>
          <p><span class="fa fa-star" [class.checked]="true"></span>
            <span class="fa fa-star" [class.checked]="true"></span>
            <span class="fa fa-star" [class.checked]="true"></span>
            <span class="fa fa-star" [class.checked]="true"></span>
            <span class="fa fa-star" [class.checked]="true"></span></p>
          <p><img src="/assets/img/wallmart.png" *ngIf="item.vendor == 'WALMART'"></p>
          <p><img src="/assets/img/ebay.png" *ngIf="item.vendor == 'EBAY'"></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{item.itemName}}<i
            class="material-icons right">close</i></span>
          <ul class="collection">
            <li class="collection-item">Provider: {{item.vendor}}</li>
            <li class="collection-item">Location: {{item.location}}</li>
            <li class="collection-item">Category: {{item.vendorCategory}}</li>
            <li class="collection-item">Section: {{item.vendorSubCategory}}</li>
            <li class="collection-item">UPC: {{item.upc}}</li>
          </ul>
        </div>
      </div>


    </div>
  </div>
</div>
